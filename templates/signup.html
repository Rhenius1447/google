<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body { font-family: 'Poppins', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#fcb69f;}
        form { background:#fff; padding:20px; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.2);}
        input { display:block; width:100%; margin:10px 0; padding:10px; border-radius:10px; border:1px solid #ccc; }
        input[type="submit"] { background:#ff7e5f; color:white; border:none; cursor:pointer; }
    </style>
</head>
<body>
<form method="POST">
    <h3>Signup</h3>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Signup">
</form>
</body>
</html>
